<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="checklistGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <filter id="shadowOrange" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#f97316" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Clipboard background -->
  <rect x="80" y="60" width="240" height="300" rx="20" fill="url(#checklistGrad)" opacity="0.15" filter="url(#shadowOrange)"/>
  <rect x="90" y="70" width="220" height="280" rx="15" fill="white" opacity="0.9"/>
  
  <!-- Clipboard top -->
  <rect x="150" y="45" width="100" height="40" rx="8" fill="url(#checklistGrad)"/>
  <circle cx="200" cy="65" r="10" fill="white"/>
  
  <!-- Checklist items -->
  <g transform="translate(120, 110)">
    <!-- Item 1 - checked -->
    <rect x="0" y="0" width="24" height="24" rx="6" fill="#22c55e"/>
    <path d="M 6 12 L 10 16 L 18 8" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="36" y="6" width="100" height="12" rx="4" fill="#22c55e" opacity="0.3"/>
  </g>
  
  <g transform="translate(120, 155)">
    <!-- Item 2 - checked -->
    <rect x="0" y="0" width="24" height="24" rx="6" fill="#22c55e"/>
    <path d="M 6 12 L 10 16 L 18 8" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="36" y="6" width="80" height="12" rx="4" fill="#22c55e" opacity="0.3"/>
  </g>
  
  <g transform="translate(120, 200)">
    <!-- Item 3 - in progress -->
    <rect x="0" y="0" width="24" height="24" rx="6" fill="url(#checklistGrad)" opacity="0.5"/>
    <rect x="36" y="6" width="120" height="12" rx="4" fill="url(#checklistGrad)" opacity="0.3"/>
  </g>
  
  <g transform="translate(120, 245)">
    <!-- Item 4 - empty -->
    <rect x="0" y="0" width="24" height="24" rx="6" fill="none" stroke="#d1d5db" stroke-width="2"/>
    <rect x="36" y="6" width="90" height="12" rx="4" fill="#e5e7eb"/>
  </g>
  
  <!-- Pencil -->
  <g transform="translate(280, 280) rotate(-30)">
    <rect x="0" y="0" width="80" height="16" rx="2" fill="url(#checklistGrad)"/>
    <polygon points="80,0 95,8 80,16" fill="#a855f7"/>
    <rect x="0" y="0" width="15" height="16" rx="2" fill="#ec4899"/>
  </g>
  
  <!-- Sparkles -->
  <circle cx="340" cy="100" r="5" fill="#a855f7"/>
  <circle cx="60" cy="180" r="4" fill="#22c55e"/>
  <circle cx="350" cy="320" r="3" fill="#3b82f6"/>
</svg>
