<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mirrorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <filter id="glowBlue" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow -->
  <ellipse cx="200" cy="200" rx="130" ry="160" fill="url(#mirrorGrad)" opacity="0.1" filter="url(#glowBlue)"/>
  
  <!-- Mirror frame -->
  <ellipse cx="200" cy="200" rx="120" ry="150" fill="none" stroke="url(#frameGrad)" stroke-width="8"/>
  <ellipse cx="200" cy="200" rx="100" ry="130" fill="none" stroke="url(#frameGrad)" stroke-width="3" opacity="0.5"/>
  
  <!-- Mirror surface -->
  <ellipse cx="200" cy="200" rx="95" ry="125" fill="url(#mirrorGrad)" opacity="0.2"/>
  
  <!-- Reflection shine -->
  <ellipse cx="160" cy="140" rx="40" ry="60" fill="white" opacity="0.3" transform="rotate(-20 160 140)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="80" r="15" fill="url(#frameGrad)"/>
  <circle cx="200" cy="320" r="10" fill="url(#frameGrad)" opacity="0.7"/>
  
  <!-- Sparkles around mirror -->
  <circle cx="80" cy="150" r="5" fill="#fbbf24"/>
  <circle cx="320" cy="130" r="4" fill="#22c55e"/>
  <circle cx="330" cy="270" r="5" fill="#ec4899"/>
  <circle cx="70" cy="250" r="3" fill="#a855f7"/>
  
  <!-- Reflection lines -->
  <line x1="150" y1="160" x2="180" y2="180" stroke="white" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  <line x1="155" y1="175" x2="175" y2="190" stroke="white" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
</svg>
