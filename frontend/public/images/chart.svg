<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#22c55e" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background shape -->
  <rect x="50" y="50" width="300" height="280" rx="30" fill="url(#chartGrad)" opacity="0.1"/>
  
  <!-- Chart bars -->
  <rect x="90" y="200" width="40" height="100" rx="8" fill="url(#chartGrad)" opacity="0.7" filter="url(#shadow)"/>
  <rect x="150" y="150" width="40" height="150" rx="8" fill="url(#chartGrad)" opacity="0.8" filter="url(#shadow)"/>
  <rect x="210" y="100" width="40" height="200" rx="8" fill="url(#chartGrad)" opacity="0.9" filter="url(#shadow)"/>
  <rect x="270" y="70" width="40" height="230" rx="8" fill="url(#chartGrad)" filter="url(#shadow)"/>
  
  <!-- Trend line -->
  <path d="M 110 200 Q 170 140 200 120 T 290 60" stroke="#22c55e" stroke-width="4" fill="none" stroke-linecap="round" stroke-dasharray="8 4"/>
  
  <!-- Arrow up -->
  <g transform="translate(320, 50)">
    <circle cx="0" cy="0" r="25" fill="#22c55e" opacity="0.2"/>
    <path d="M 0 -12 L 10 5 L 3 5 L 3 12 L -3 12 L -3 5 L -10 5 Z" fill="#22c55e"/>
  </g>
  
  <!-- Sparkles -->
  <circle cx="340" cy="120" r="5" fill="#fbbf24"/>
  <circle cx="60" cy="160" r="4" fill="#ec4899"/>
  <circle cx="350" cy="280" r="3" fill="#a855f7"/>
</svg>
