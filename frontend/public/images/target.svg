<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="targetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow circle -->
  <circle cx="200" cy="200" r="150" fill="url(#targetGrad)" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Target rings -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="url(#targetGrad)" stroke-width="3" opacity="0.3"/>
  <circle cx="200" cy="200" r="110" fill="none" stroke="url(#targetGrad)" stroke-width="4" opacity="0.4"/>
  <circle cx="200" cy="200" r="80" fill="none" stroke="url(#targetGrad)" stroke-width="5" opacity="0.5"/>
  <circle cx="200" cy="200" r="50" fill="none" stroke="url(#targetGrad)" stroke-width="6" opacity="0.7"/>
  <circle cx="200" cy="200" r="20" fill="url(#targetGrad)" opacity="0.9"/>
  
  <!-- Arrow -->
  <g transform="translate(200, 200) rotate(45)">
    <line x1="0" y1="0" x2="180" y2="0" stroke="#a855f7" stroke-width="4" stroke-linecap="round"/>
    <polygon points="180,-12 210,0 180,12" fill="#a855f7"/>
    <ellipse cx="0" cy="0" rx="8" ry="20" fill="#ec4899" transform="rotate(90)"/>
  </g>
  
  <!-- Sparkles -->
  <circle cx="80" cy="100" r="4" fill="#fbbf24"/>
  <circle cx="320" cy="80" r="5" fill="#22c55e"/>
  <circle cx="340" cy="300" r="3" fill="#3b82f6"/>
  <circle cx="60" cy="280" r="4" fill="#ec4899"/>
</svg>
