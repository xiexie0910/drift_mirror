<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rocketGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="50%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <linearGradient id="flameGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="50%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
    <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="150" fill="url(#rocketGrad)" opacity="0.1" filter="url(#glow2)"/>
  
  <!-- Rocket body -->
  <g transform="translate(200, 200) rotate(-45)">
    <!-- Main body -->
    <ellipse cx="0" cy="0" rx="35" ry="80" fill="url(#rocketGrad)"/>
    
    <!-- Nose cone -->
    <ellipse cx="0" cy="-65" rx="20" ry="30" fill="url(#rocketGrad)"/>
    
    <!-- Windows -->
    <circle cx="0" cy="-20" r="15" fill="white" opacity="0.9"/>
    <circle cx="0" cy="-20" r="10" fill="#3b82f6" opacity="0.8"/>
    
    <!-- Fins -->
    <polygon points="-35,40 -60,80 -25,60" fill="url(#rocketGrad)" opacity="0.8"/>
    <polygon points="35,40 60,80 25,60" fill="url(#rocketGrad)" opacity="0.8"/>
    
    <!-- Flames -->
    <ellipse cx="0" cy="85" rx="20" ry="40" fill="url(#flameGrad)" opacity="0.9"/>
    <ellipse cx="-10" cy="95" rx="10" ry="30" fill="url(#flameGrad)" opacity="0.7"/>
    <ellipse cx="10" cy="95" rx="10" ry="30" fill="url(#flameGrad)" opacity="0.7"/>
  </g>
  
  <!-- Stars around -->
  <circle cx="80" cy="80" r="4" fill="#fbbf24"/>
  <circle cx="320" cy="100" r="5" fill="#22c55e"/>
  <circle cx="340" cy="280" r="3" fill="#3b82f6"/>
  <circle cx="60" cy="300" r="4" fill="#ec4899"/>
  <circle cx="150" cy="50" r="3" fill="#a855f7"/>
  <circle cx="300" cy="340" r="4" fill="#fbbf24"/>
  
  <!-- Trail -->
  <ellipse cx="280" cy="280" rx="8" ry="20" fill="url(#flameGrad)" opacity="0.3" transform="rotate(-45 280 280)"/>
  <ellipse cx="310" cy="310" rx="6" ry="15" fill="url(#flameGrad)" opacity="0.2" transform="rotate(-45 310 310)"/>
  <ellipse cx="330" cy="330" rx="4" ry="10" fill="url(#flameGrad)" opacity="0.1" transform="rotate(-45 330 330)"/>
</svg>
